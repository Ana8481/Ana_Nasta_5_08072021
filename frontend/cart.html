<!DOCTYPE html>
<html lang="fr">  

    <head>
            <meta charset="utf-8"/>

            <link rel="stylesheet" type="text/css" href="style.css">

               
                <!--Ajout d'un lien qui va servir pour mettre les icônes dans mon site-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

            <script defer src="js/cart.js"></script>

            <title> Cart  </title>

    </head>

<body>

   

        
    <header class="header-banniere">
        
        <div class="nameLogo">
            <a href="index.html"><p>Ornicoco</p></a> 
        </div>

        <div class="cartLogo">
            <i class="fas fa-shopping-cart"></i>
            
        </div>
    
    
    </header>


 <div class="main">

    <div id="cart-empty"></div>

    <div id="cart-products"> </div>

    <div id="total-price"></div>

    <div id="form">
        
        <form id="formbox" name="formbox" action="#" method="POST" >

        <p>Remplissez le formulaire pour valider la commande</p>

          <div class="form_item">
            <label for="firstname">
            <p>Prénom</p>
            <input id="firstname" name="firstname" type="text" placeholder="Votre prénom">
            <small id="errorFirstName" ></small>
            </label>
           
          </div>

          <div class="form_item">
            <label for="lastname">
            <p>Nom de famille</p>
            <input id="lastname" name="lastname" type="text" placeholder="Votre nom de famille">
            </label>
            <small id="errorLastName"></small>
          </div>

          <div class="form_item">
            <label for="adress">
            <p>Adresse</p>
            <input id="adress" name="adress" type="text" placeholder="Votre adresse" required>
            </label>
            <small id="errorAdress"></small>
          </div>

          <div class="form_item">
            <label for="city">
            <p>Ville</p>
            <input id="city" name="city" type="text" placeholder="Votre ville" required>
            </label>
            <small id="errorCity"></small>
          </div>

          <div class="form_item">       
          <label for="email">
          <p>Email</p>
          <input id="email" type="text" name="email" placeholder="Votre e-mail" >
          <small id="errorEmail"></small>
          </label>
          </div>

        
          
          <div class="commander">
            <button id="btn-commander" type="submit">Commander</button>
        </div>

         </form>
   
       
    



    </div>


        



    </div>

</body>

</html>
